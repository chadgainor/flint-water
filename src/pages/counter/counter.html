<div id="clockdiv">
  <h1>Flint Michigan has been without clean water for:</h1>
    <div>
      <span class="days">{{ time.d}}</span>
      <div class="smalltext">Days</div>
    </div>
    <div>
      <span class="hours">{{ time.h}}</span>
      <div class="smalltext">Hours</div>
    </div>
    <div>
      <span class="minutes">{{ time.m}}</span>
      <div class="smalltext">Minutes</div>
    </div>
    <div>
      <span class="seconds">{{ time.s}}</span>
      <div class="smalltext">Seconds</div>
    </div>
  </div>
